<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WORK STATION</title>

<style>

*{box-sizing:border-box;}

body{
font-family:Arial;
background:#f5f6fa;
margin:0;
padding:30px;
}

.header{
text-align:center;
margin-bottom:30px;
}

.logo{
width:220px;
max-width:90%;
}

.title{
font-size:34px;
font-weight:800;
}

.top{
display:flex;
gap:10px;
margin:20px 0;
}

#search{
flex:1;
padding:12px;
border-radius:8px;
border:1px solid #ccc;
}

#searchBtn{
padding:12px 20px;
border:none;
background:#2f80ed;
color:white;
border-radius:8px;
}

.tabs{
display:flex;
flex-wrap:wrap;
gap:8px;
margin-bottom:20px;
}

.tab{
background:#e4e6eb;
padding:8px 14px;
border-radius:8px;
cursor:pointer;
}

.tab.active{
background:#2f80ed;
color:white;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
gap:16px;
}

.card{
background:white;
padding:18px;
border-radius:12px;
box-shadow:0 3px 10px rgba(0,0,0,0.08);
cursor:pointer;
}

.icon{
font-size:30px;
}

.name{
margin-top:6px;
font-weight:bold;
}

@media (max-width:700px){

body{padding:15px;}

.top{
flex-direction:column;
}

.grid{
grid-template-columns:1fr 1fr;
}

}

</style>
</head>

<body>

<div class="header">
<img src="logo.png" class="logo">
<div class="title">WORK STATION</div>
</div>

<div class="top">
<input id="search" placeholder="검색">
<button id="searchBtn">검색</button>
</div>

<div class="tabs" id="tabs"></div>
<div class="grid" id="grid"></div>

<script>

let DATA
let currentCategory="전체"

async function load(){

let res=await fetch("data.json")
DATA=await res.json()

renderTabs()
renderSites()

}

function renderTabs(){

tabs.innerHTML=""

DATA.categories.forEach(c=>{

let t=document.createElement("div")
t.className="tab"+(c==currentCategory?" active":"")

t.innerText=c

t.onclick=()=>{
currentCategory=c
renderTabs()
renderSites()
}

tabs.appendChild(t)

})

}

function renderSites(){

grid.innerHTML=""

DATA.sites.forEach(s=>{

if(currentCategory!="전체" && s.category!=currentCategory) return

let d=document.createElement("div")
d.className="card"

d.onclick=()=>window.open(s.url)

d.innerHTML=`
<div class="icon">${s.icon}</div>
<div class="name">${s.name}</div>
`

grid.appendChild(d)

})

}

searchBtn.onclick=()=>{

let q=search.value.toLowerCase()

document.querySelectorAll(".card").forEach(c=>{
c.style.display=c.innerText.toLowerCase().includes(q)?"":"none"
})

}

load()

</script>

</body>
</html>
