<body>

<!-- í—¤ë” -->

<div class="header">

<img src="logo.png" class="logo">

<div class="title">WORK STATION</div>

</div>

<!-- ê²€ìƒ‰ -->

<div class="top">
<input id="search" placeholder="ì‚¬ì´íŠ¸ ê²€ìƒ‰">
<button id="searchBtn">ê²€ìƒ‰</button>
</div>

<!-- ì¹´í…Œê³ ë¦¬ -->

<div class="tabs" id="tabs"></div>

<!-- ì¹´ë“œ -->

<div class="grid" id="grid"></div>

<script>

let currentCategory="ì „ì²´"

function load(){

let sites=JSON.parse(localStorage.getItem("sites")||"[]")
let fav=JSON.parse(localStorage.getItem("fav")||"[]")
let cats=JSON.parse(localStorage.getItem("cats")||'["ì „ì²´"]')

renderTabs(cats)

sites.sort((a,b)=>{
return (fav.includes(b.url)?1:0)-(fav.includes(a.url)?1:0)
})

let grid=document.getElementById("grid")
grid.innerHTML=""

sites.forEach(s=>{

if(currentCategory!="ì „ì²´" && s.category!=currentCategory) return

let card=document.createElement("div")
card.className="card"

card.onclick=()=>window.open(s.url)

let star=document.createElement("div")
star.className="star"
star.innerHTML=fav.includes(s.url)?"â­":"â˜†"

star.onclick=(e)=>{
e.stopPropagation()

if(fav.includes(s.url)){
fav=fav.filter(v=>v!==s.url)
}else{
fav.push(s.url)
}

localStorage.setItem("fav",JSON.stringify(fav))
load()
}

card.innerHTML=
<div class="icon">${s.icon||"ğŸŒ"}</div>
<div class="name">${s.name}</div>


card.appendChild(star)

grid.appendChild(card)

})

}

function renderTabs(cats){

let tabs=document.getElementById("tabs")
tabs.innerHTML=""

cats.forEach(c=>{

let t=document.createElement("div")
t.className="tab"+(c==currentCategory?" active":"")

t.innerText=c

t.onclick=()=>{
currentCategory=c
load()
}

tabs.appendChild(t)

})

}

document.getElementById("searchBtn").onclick=search
document.getElementById("search").onkeyup=e=>{
if(e.key==="Enter")search()
}

function search(){

let q=search.value.toLowerCase()

document.querySelectorAll(".card").forEach(c=>{
c.style.display=c.innerText.toLowerCase().includes(q)?"block":"none"
})

}

load()

</script>
